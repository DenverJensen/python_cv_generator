<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <title>CV Generator</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="text"
                                class="form-control"
                                id="email"
                                name="email"
                            />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input
                                type="text"
                                class="form-control"
                                id="phone"
                                name="phone"
                            />
                        </div>
                        <div class="form-group">
                            <label for="summary">About you</label>
                            <textarea
                                type="text"
                                class="form-control"
                                id="summary"
                                name="summary"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="degree">Degree</label>
                            <input
                                type="text"
                                class="form-control"
                                id="degree"
                                name="degree"
                            />
                        </div>
                        <div class="form-group">
                            <label for="school">School</label>
                            <input
                                type="text"
                                class="form-control"
                                id="school"
                                name="school"
                            />
                        </div>
                        <div class="form-group">
                            <label for="university">University</label>
                            <input
                                type="text"
                                class="form-control"
                                id="university"
                                name="university"
                            />
                        </div>
                        <div class="form-group">
                            <label for="previous_work">Previous Work</label>
                            <textarea
                                type="text"
                                class="form-control"
                                id="previous_work"
                                name="previous_work"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="skills">Skills</label>
                            <textarea
                                type="text"
                                class="form-control"
                                id="skills"
                                name="skills"
                            ></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
